<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" rx="12" fill="url(#bg)"/>
  
  <!-- Decorative pipe lines -->
  <line x1="40" y1="100" x2="130" y2="100" stroke="url(#pipe)" stroke-width="2" opacity="0.3"/>
  <line x1="460" y1="100" x2="560" y2="100" stroke="url(#pipe)" stroke-width="2" opacity="0.3"/>
  
  <!-- Dots on pipe lines -->
  <circle cx="50" cy="100" r="3" fill="#00d2ff" opacity="0.5"/>
  <circle cx="80" cy="100" r="3" fill="#00d2ff" opacity="0.4"/>
  <circle cx="110" cy="100" r="3" fill="#00d2ff" opacity="0.3"/>
  <circle cx="490" cy="100" r="3" fill="#3a7bd5" opacity="0.3"/>
  <circle cx="520" cy="100" r="3" fill="#3a7bd5" opacity="0.4"/>
  <circle cx="550" cy="100" r="3" fill="#3a7bd5" opacity="0.5"/>
  
  <!-- MOL text -->
  <text x="300" y="95" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="12">MOL</text>
  
  <!-- Accent line -->
  <rect x="200" y="112" width="200" height="3" rx="1.5" fill="url(#accent)"/>
  
  <!-- Tagline -->
  <text x="300" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#a0a0b0" text-anchor="middle" letter-spacing="3">THE COGNITIVE LANGUAGE</text>
  
  <!-- Pipe operator badge -->
  <rect x="240" y="152" width="120" height="26" rx="13" fill="none" stroke="url(#pipe)" stroke-width="1.5" opacity="0.6"/>
  <text x="300" y="170" font-family="'Courier New', monospace" font-size="13" fill="#00d2ff" text-anchor="middle" opacity="0.8">data |&gt; think</text>
  
  <!-- Version -->
  <text x="560" y="30" font-family="'Courier New', monospace" font-size="11" fill="#555577" text-anchor="end">v0.2.0</text>
  
  <!-- CruxLabx -->
  <text x="40" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#555577">CruxLabx</text>
</svg>
